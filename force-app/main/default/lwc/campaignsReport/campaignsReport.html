<template>
    <lightning-card title="Report">
        <div class="slds-var-m-top_medium"></div>

 <template if:true={showCampaigns}>
        <lightning-combobox
                name="Campaign"
                label="Campaign"
                value={value}
                placeholder="Select a Campaign"
                options={campaignOptions}
                onchange={handleCampChange} >
         </lightning-combobox>
 </template>
     

 <template if:true={showQuestions}>
    <lightning-combobox
            name="Question"
            label="Question"
            value={value}
            placeholder="Select a Question"
            options={questionOptions}
            onchange={handleQuestChange} >
    </lightning-combobox>
</template>  


    <div class="chart" lwc:dom="manual"></div>
    <div class='slds-box slds-theme_default'>
        <canvas class="pie-chart" width="800" height="450" lwc:dom="manual"></canvas>
    </div>



</lightning-card>

</template>
